<div class="row top-bottom-padding">
    <div class="col-md-8 col-md-offset-1" data-ng-show="CartItems.length>0">
        <h3>Cart</h3>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <td>
                    Product
                </td>
                <td>
                    Quantity
                </td>
                <td>
                    Unit Price
                </td>
                <td>
                    Total Price
                </td>
                <td>Action</td>
            </tr>
            <tr data-ng-repeat="item in CartItems">
                <td>
                    {{item.ProductName}}
                </td>
                <td>
                    {{item.Quantity}}
                </td>
                <td>
                    {{item.Price}}
                </td>
                <td>
                    {{item.Price * item.Quantity}}
                </td>
                <td>
                    <button data-ng-click="RemoveFromCart(item.ProductId)">Remove</button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    Total Price
                </td>
                <td>
                    {{Total}}
                </td>
            </tr>
        </table>
        <button class="btn btn-success btn-lg" data-ng-click="CheckOut()"><i class="glyphicon glyphicon-shopping-cart"></i> Check Out</button><br />
    </div>
    <div>
        <div class="alert alert-success" data-ng-show="Show">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>{{Message}}
        </div>
    </div>
</div>
