<div class="col-lg-8 top-bottom-padding center">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    Product
                </legend>
                <div class="form-group">
                    <label for="inputPName" class="col-lg-3 control-label">Product Name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" data-ng-model="NewProduct.ProductName" placeholder="Product Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPName" class="col-lg-3 control-label">Category</label>
                    <div class="col-lg-9">
                        <input type="text" data-ng-disabled="true" class="form-control" data-ng-model="NewProduct.CatagoryName" placeholder="Category Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPName" class="col-lg-3 control-label">Sub Category</label>
                    <div class="col-lg-9">
                        <input type="text" data-ng-disabled="true" class="form-control" data-ng-model="NewProduct.SubCatagoryName" placeholder="SubCategory Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Price</label>
                    <div class="col-lg-9">
                        <input type="number" data-ng-model="NewProduct.Price" min="0" class="form-control" placeholder="Price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Total Available</label>
                    <div class="col-lg-9">
                        <input type="number" data-ng-model="NewProduct.AvailableCount" min="0" class="form-control" placeholder="Total Available">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Manufacturer</label>
                    <div class="col-lg-9">
                        <input type="text" data-ng-model="NewProduct.Manufacturer" min="0" class="form-control" placeholder="Manufacturer">
                    </div>
                </div>
                <div class="form-group" data-ng-show="NewProduct.AvailableModels">
                    <label for="inputPassword" class="col-lg-3 control-label">Available Models</label>
                    <div class="col-lg-9">
                        <input type="text" data-ng-model="NewProduct.AvailableModels" class="form-control" placeholder="Available Models">
                    </div>
                </div>
                <div class="form-group" data-ng-show="NewProduct.AvailableSizes">
                    <label for="inputPassword" class="col-lg-3 control-label">Available Sizes</label>
                    <div class="col-lg-9">
                        <input type="text" data-ng-model="NewProduct.AvailableSizes" class="form-control" placeholder="Available Sizes">
                    </div>
                </div>
                <div class="form-group" data-ng-show="NewProduct.Description">
                    <label for="inputPassword" class="col-lg-3 control-label">Description</label>
                    <div class="col-lg-9">
                        <input type="text" data-ng-model="NewProduct.Description" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                        <button class="btn btn-success" data-ng-click="UpdateProduct()">Update</button>
                        <button class="btn btn-primary" data-ng-click="ResetInfo()">Reset</button>
                    </div>
                </div><br />
                {{Message}}
            </fieldset>
        </form>
    </div>
</div>
